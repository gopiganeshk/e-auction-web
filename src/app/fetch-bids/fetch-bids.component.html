
<div class="container">
<h1>Welcome Seller !!</h1>
<br>
<div class="input-group">
  <input type="text" class="form-control" name="bidid" name="bidid" required #bidid placeholder="Enter your Bid Id" aria-label="Enter your Bid Id" >
  <span class="input-group-btn">
    <button class="btn btn-default" (click)="getBids(bidid.value)" type="button">Fetch Bids</button>
  </span>
</div>
<br>
<div *ngIf="isNotValidBid" class="alert alert-danger" role="alert">{{errorMessage}}</div>
<br>
<div *ngIf="bidderInformation.length>0 && !isNotValidBid">
  <form class = "center-block" >
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.productName}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Short Description</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.shortDescription}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Detailed Description</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.detailedDescription}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.category}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Starting Price</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="Rs.{{product.startingPrice}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Bid End Date</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.bidenddate | date: 'dd/MM/yyyy'}}">
      </div>
    </div>
  </form>
<table *ngIf="bidderInformation.length>0" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Bid Amount</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bidder of bidderInformation">
      <td>{{ bidder.bidAmount }}</td>
      <td>{{ bidder.firstName }}</td>
      <td>{{ bidder.email }}</td>
      <td>{{ bidder.phoneNumber }}</td>
    </tr>
  </tbody>
</table>
</div>

</div>
